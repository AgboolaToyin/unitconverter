<!Doctype HTML>
<p id="mm"></p>
<script> 
function toCelsius(f){
return(5/9)*(f-32);
}document.getElementById("mm").innerHTML=toCelsius(77);
</script>
<label>Convert Fahrenheit to Celsius</label><br>
<input type="text" placeholder="Enter Fahrenheit" oninput="Temp(this.value)"> <br>
Celsius: <span id="TempC"></span>
<script>
function Temp(C){
document.getElementById("TempC").innerHTML=(C-32)/1.8;
}
</script>


<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:red; width:120px; height: 20px; padding: 40px;">Hello</div>
<script>
function mOver(Over) {
Over.innerHTML="Okay";
}
function mOut(Out) {
Out.innerHTML="Good";
}
</script><br>
